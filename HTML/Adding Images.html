<!DOCTYPE html>

<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <title>Images</title>
 </head>
 <!-- IT IS RECOMMENDED TO HAVE ALL THESE ATTRIBUTES INCLUDED!!
      src - specify URL through either relative or absolute paths
    width - specify width
  height  - specify height
          - CARE MUST BE TAKEN TO KEEP THE IMAGE IN PROPORTION!!
          - SCALE AN IMAGE DOWN TO AVOID PIXELATION
    alt   - Text describing the image in the event that it fails to load-->
 <body>
  <img src="fish.pgn" alt="Goofy Fish Image Small" width="200" height="150">
  <img src="fish.pgn" alt="Goofy Fish Image Small" width="150" height="112">
  <img src="fish.pgn" alt="Goofy Fish Image Small" width="100" height="75">
 </body>

</html>
