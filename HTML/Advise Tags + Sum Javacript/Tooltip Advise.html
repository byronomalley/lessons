<!DOCTYPE html>

<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <title>Advise</title>
 </head>
 <!-- THESE ARE PHRASING ELEMENTS that make ADVISORY STATEMENTS upon
      HOVERING THE MOUSE OVER ELEMENTS ON THE PAGE

      title attribute  appears at tooltip aswell
 <abbr title=""></abbr> = indicates abbreviation
 <cite></cite>          = indicates citation or referrenc from other source
 <dfn></dfn>            = indicates the definative instance(first usage)
                          of a term
<kbd></kbd>             = indicates input to be entered by the user by keyboard
 -->
 <body>
  <p><abbr title="HyperText Markup Language">HTML</abbr>5 in easy steps.</p>
  <p> <cite title="Inventor of the HTML"></cite>Sir Tim Berners-Lee</p>
  <p> <dfn title="The Popular language of the worldwideweb. Commonly known
    as HTML">HyperText Markup Language</dfn></p>
  <p><kbd title="Press the Y key on your keyboard to execute a script. This
    requires Javascript to be enabled on your browser.">Press Y Key</kbd></p>
  <script src="advise.js"></script>

 </body>

</html>
