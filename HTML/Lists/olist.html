<!DOCTYPE html>
<html lang="en" dir="ltr">
<!-- SEQUENCE IS IMPORTANT
      <ol></ol>

      AUTOMATIC NUMERING
      six numbering types: FOR CSS
  TYPE = Decimal      VALUES = DECIMAL or DECIML-LEADING-ZERO
  TYPE = Roman        VALUES = LOWER ROMAN or UPPER-ROMAN
  TYPE = Latin        VALUES = LOWER-LATIN or UPPER-LATIN
                               LOWER-ALPHA or UPPER-ALPHA
  TYPE = Greek        VALUES = LOWER-GREEK
  TYPE = Greorgian    VALUES = GEORGIAN
  TYPE = Armenian     VALUES = Armenian

                      VALUE = NONE (SUPRESS NUMBERS)

      5 TYPES IM HTML

      1 = NUMBERS
      A = UPPERCASE LETTERS
      a = LOWERCASE LETTERS
      I = UPPERCASE ROMAN NUMERALS
      i = LOWERCASE ROMAN NUMERALS
-->
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="olist.css">
    <title>Ordered Lists</title>
  </head>
  <body>
    <ol id="list-1">
      <li>Cheetah<li>Pronghorn Antelope<li>Ble Wildebeest</li>
    </ol>

    <ol id="list-2" start="4">
      <li>Lion<li>Springbok<li>Brown Hare</li>
    </ol>

    <ol type="" id="list-3">
      <li>Nile<li>Amazon<li>Mississippi</li>
    </ol>


  </body>
</html>
