<!DOCTYPE html>
<html lang="en" dir="ltr">
<!-- <ul></ul> = unordered list
items are listed with <li></li> elements

can be <li></li> or just <li> before items

filled circle, unfilled circle and square are bullet point varieties

none values can be used in CSS to suppress bullet points

list-style-type = CSS ul property
                  none supresses

list-style-image = CSS ul property
                   specify URL of image for bulle point

 -->
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="ulist.css">
    <title>Unordered Lists</title>
</head>

<body>

  <ul class="disc-bullets">
    <li>JavaScript</li>
    <li>Cascading Style Sheets</li>
    <li>C Programming</li>
  </ul>

  <ul class="circle-bullets">
    <li>JavaScript</li>
    <li>Cascading Style Sheets</li>
    <li>C Programming</li>
  </ul>

  <ul class="square-bullets">
    <li>JavaScript</li>
    <li>Cascading Style Sheets</li>
    <li>C Programming</li>
  </ul>

  <nav> <!-- THIS IS NOW A SITE NAVIGATION MENU = each list item is a hyperlink -->
    <ul class="image-bullets">
      <li> <a href="script.hmtl">JavaScript</a></li>
      <li> <a href="style.hmtl">Cascading Style Sheets</a></li>
      <li> <a href="program.hmtl">C Programming</a></li>
    </ul>
  </nav>
  


  </body>
</html>
