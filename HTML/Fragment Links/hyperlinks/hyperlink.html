  <!-- HYPERTEXT - Text content on webpages

       HYPERLINK - Navigational element on a webpage
<a href="#">  </a> - Anchor element for Hyperlinks
            href - hyperlink referrrence

  A HYPERLINK HAS 3 INTERACTIVE STATES:
                 - HOVER, ACTIVE (CLICKED), VISITED
                 - STYLES CAN BE ADDED TO CHANGE THESE STATES -->

    <a href="return.html" title="A hyperlink to a target page">Visit Target</a>
