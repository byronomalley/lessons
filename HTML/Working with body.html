<!DOCTYPE html>

<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <title>Body Attributes Example</title>
 </head>
 <body onload="alert('Hello!')"
 onunload="alert('Goodbye.')">
   <!--body tag can have "load" and "unload" attributes, for
   when a page is loading or changing a page - "onload" and "onunload"-->
  <h1>Page Loaded</h1>
 </body>

</html>
