<!DOCTYPE html>
<!-- TO NEST IMAGES IN HYPERLINKS = NEST <img> WITHIN <a></a>

      BROWSERS tend to use BORDERS around images nested in a Hyperlink
            - with CSS you can STOP THIS
             - YOU CAN SWAP THE IMAGE WHEN THE CURSOR IS HOVERING
              - this is called a ROLLOVER -->

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="rollover.css">
    <title>Rollover</title>
  </head>
  <body>
    <p class="btn">
<a href="http://www.youtube.com"><img src="rolover-btn.png"
  alt="Hyperlink to Youtube" width="192" height="92"></a>
    </p>

  </body>
</html>
