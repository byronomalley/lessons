<!DOCTYPE html>

<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <title>Emphasizing Text</title>
 </head>
 <body>
   <!-- <b></b> = Bold - should be avoided, lead sentance of an article is gud
        <i></i> = Italic
       <strong></strong> = Bolder  PREFERRED
       <em></em> = Emphasis        PREFERRED   -->

  <!-- IMPORTANT - <strong> <em> </em> </strong> = CORRECT
                 - <strong> <em> </strong> </em> = WRONG-->
<p><strong>Warning.</strong>This dungeon is dangerous.<strong>Avoid the ducks.
</strong>Take any gold you find.<strong>Do not take any of ythe diamonds,
they are explosive.</strong>You have been warned.
</p>

<p><em>Puppy dogs </em>are cute <em>Puppy dogs </em>are <em>cute</em>
</p>
 </body>

</html>
