<!DOCTYPE html>

<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <title>Modifying Text</title>
 </head>
 <!-- <sup></sup> = Superscript - smaller text, symbols, numbers, trademarks,
                                  numeric powers - set above the 'text baseline'
      <sub></sub> = Subscript   - smaller text set below 'text baseline'-->
 <body>
<p>Square of four: 4&sup2; = 16 <br>
  cube of four: 4&sup3; = 64
</p>
<p>Square of four: 4 <sup>2</sup> = 16 <br>
  cube of four: 4 <sup>3</sup> = 64
</p>
<p>Water: H<sub>2</sub>0 <br>
  Oil of Vitriol: H <sub>2</sub>SO<sub>4</sub>
</p>
 </body>

</html>.
