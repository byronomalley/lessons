<!DOCTYPE html>
<html lang="en" dir="ltr">
<!-- <body> = MAIN SECTION

      divisions are made implicitly by a corect sequence of HEADINGS

      divisions are made explicitly with <header> <nav> <section> and <article>
      elements     -->


  <head>
    <meta charset="utf-8">
    <title>Sections</title>
  </head>
  <body>
    <h1>Newspaper</h1>

    <section>
      <h2>News section</h2>
    </section>

    <section>
      <h2>Sport section</h2>
    </section>

    <article class="article">
      <h3>Article #2</h3>
      <p>article content</p>
    </article>
  </body>
</html>
