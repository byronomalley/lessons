<!DOCTYPE html>
<!-- ALLIGNEMENT IS FEINED BY PROPERTIES:
       = text-align = left, center, right
       = vertical-align = top, middle, bottom

     ALLIGNEMENT RULES CAN BE SPECIFIED FOR:
       = <tr> <tbody> <tfoot> <thead>

       = <td> AND <th> INHERET THESE VALUES
          -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="table.css">
    <title></title>
  </head>
  <body>
    <table id="data" class="no-border">
      <caption>ALLIGNED CONTENT</caption>
      <tr>
        <th class="cut-border"><th>Column 1<th>Cloumn 2<th>Column 3
      </tr>
      <tr class="default">
        <th>Row 1</th> <td>1.1</td><td>1.2</td><td>1.3</td>
      </tr>
      <tr class="center">
        <th>Row 2</th> <td>2.1</td><td>2.2</td><td>2.3</td>
      </tr>
      <tr class="bottom right">
        <th>Row 3</th> <td>3.1</td><td>3.2</td><td>3.3</td>
      </tr>
    </table>
  </body>
</html>
