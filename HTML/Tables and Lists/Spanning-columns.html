<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="table.css">
    <title>Column span</title>
  </head>
  <body>
    <table id="data">
      <tr>
        <td colspan="2">1.1 + 1.2</td><td>1.3</td>
      </tr>
      <tr>
        <td rowspan="2" colspan="3">2.1 + 2.2 + 2.3 + 3.1 + 3.2 + 3.3</td>
      </tr>
      <tr>

      </tr>
    </table>
  </body>
</html>
