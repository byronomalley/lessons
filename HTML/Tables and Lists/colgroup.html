<!DOCTYPE html>
<!-- table columns can be grouped together for styling purposes
<colgroup span="SPECIFY NUMBER OF COLUMNS"> </colgroup>
              = WHEN USING SPAN ATT THE ELEMENT MUS REMAIN EMPTY

TABLE ELEMENT CAN HAVE MULTIPLE colgroups FOR CONTRAST IN styling

SHOULD APPEAR AT START OF TABLE ELEMENT AFTER CAPTION AND BEFORE <thead>
  <tfoot> AND <tbody>  -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Columnn Groups</title>
    <link rel="stylesheet" href="colgroup.css">
  </head>
  <body>
    <table id="feb">
      <caption>Monthly Calendar</caption>
      <colgroup span="5" class="weekday"></colgroup>
      <colgroup span="2" class="weekend"></colgroup>
      <thead>
        <tr>
          <th colspan="7">February 2021</th>
        </tr>
      <tfoot>
        <tr>
          <th colspan="7">Birthday</th>
        </tr>
      </tfoot>
      <tbody>
        <tr>
          <td>Mon<td>Tue<td>Wed<td>Thu<td>Fri<td>Sat<td>Sun
        </tr>
        <tr>
          <td>1<td>2<td>3<td>4<td>5<td>6<td>7
        </tr>
        <tr>
          <td>8<td>9<td>10<td>11<td>12<td>13<td>14
        </tr>
        <tr>
          <td>15<td>16<td>17<td>18<td>19<td>20<td id="birthday">21
        </tr>
        <tr>
          <td>22<td>23<td>24<td>25<td>26<td>27<td>28
        </tr>
      </tbody>
      </thead>
    </table>

  </body>
</html>
