<!DOCTYPE html>
<!-- PROVIDE ADDITIONAL INFO FOR TABLES WITH:
       <thead>
       <tfoot>
       <tbody> = ENCLOSES TABLE ELEMENTS
               = LONG TABLES CAN BE SECTIONED INTO MULTIPLE TBODIES

    <thead> AND <tfoot> MUST APPEAR BEFORE <tbody> AND AFTER <caption>
                 -->
<html lang="en" dir="ltr">
 <head>
   <meta charset="utf-8">
   <link rel="stylesheet" href="table.css">
   <title>Enhanced</title>

 </head>
 <body>
   <table id="data">
     <caption>AN ENHANCED TABLE</caption>
    <thead>
     <tr>
       <td colspan="4">Header Information</td>
     </tr>
    </thead>
    <tfoot>
     <tr>
       <td colspan="4">Footer information</td>
     </tr>
    </tfoot>
    <tbody>
     <tr>
       <th><th>Colum 1 <th> Column 2 <th>Column 3
     </tr>
     <tr>
      <th>Row 1</th>  <td>1.1</td><td>1.2</td><td>1.3</td>
     </tr>
     <tr>
      <th>Row 2</th>  <td>2.1</td><td>2.2</td><td>2.3</td>
     </tr>
     <tr>
      <th>Row 3</th>  <td>3.1</td><td>3.2</td><td>3.3</td>
     </tr>
    </tbody>

    <tbody>
      <tr>
        <th colspan="4" class="Next">Next Section</th>
      </tr>
      <tr>
       <th>Row 4</th> <td>4.1</td><td>4.2</td><td>4.3</td>
      </tr>
      <tr>
       <th>Row 5</th> <td>5.1</td><td>5.2</td><td>5.3</td>
      </tr>
      <tr>
       <th>Row 6</th> <td>6.1</td><td>6.2</td><td>6.3</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
