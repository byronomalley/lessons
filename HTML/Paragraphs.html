<!DOCTYPE html>

<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <title>Paragraph Example</title>
  <style media="screen">
    p {
      color: maroon;
      font-family: sans-serif;
      border-bottom: 1px;
    }

    h1 {
      border-bottom: 10px solid black;
    }

  </style>
 </head>
 <body>
   <!--"hr" is a horizonal line - can be insert

  <p>hhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhh</p><hr>
  <p>hhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhjjjjjjjjjjj<br>jjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjj
    hhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhh</p>
 </body>

</html>
