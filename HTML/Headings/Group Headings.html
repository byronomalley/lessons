<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <header>
      <img src="logo.png" alt="Logo">
    <hgroup>
      <h1>HTML5</h1>
      <h2>Building better websites</h2>
    </hgroup>
    </header>

    <h2>section heading</h2>
    <h3>article heading</h3>
    <p>content</p>

    <hgroup>
      <h1>CSS</h1>
      <h2>Cascading Style Sheets</h2>
    </hgroup>
    <h3>article heading</h3>
    <p>content</p>

         <hgroup> effectively removes h2 from the document outline so you can
        maintaina correct sequence from h2 to h6
        <hgroup> is defined by the highest ranking heading

<header> is used to contain headings, hgroups, and other intro elements such
as logos or table of contents

      -->

  </body>
