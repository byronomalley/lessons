<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!-- headings range from h1 to h6
         they should be arranged sequentially so that search engine spiders
        promote your page,

         it is usefull to use meta keywords as headings

         h1 should ideally only appear once to proclaim document heading

         h2 proclaim section headings for long documents

         h3 proclaim article headings

         headings structure is known as the document outline
       -->
    <meta charset="utf-8">
    <title>Headings</title>
  </head>
  <body>
    <h1>Document heading</h1>
    <h2>Section heading</h2>
    <h3>articcle heading</h3>
    <p>content</p>
  </body>
</html>
