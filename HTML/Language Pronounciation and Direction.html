<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <!-- !the recomended UTF-8 document encoding format supports bi-directional
  text like hebrew!
<bdo dir="rtl"></bdo> = Bi-Direction Override element

HTML5 supports "Ruby Annotation" for eastern languages - which provides
pronounciation -
<ruby></ruby> - for enclosing the main text
<rt></rt>      - for enclosing the pronounciation
<rp></rp>      - ruby parentheses () for when browsers dont support-->
  <body>
    <ruby>東京<rp>(</rp> <rt>To Kyo</rt> <rp>)</rp></ruby>
    <ruby>北京<rp>(</rp> <rt>Bei jing</rt> <rp>)</rp></ruby>
  </body>
</html>
