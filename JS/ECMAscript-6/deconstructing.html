<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>deconstructing in JS</title>
    <script type="text/javascript">

      // ASSIGNING VARIABLES FROM OBJECTS
      var voxel = {x: 3.6, y: 7.4, z: 6.54 };
      // var x = voxel.x; // OLD WAY
      // var y = voxel.y;
      // var z = voxel.z;
      const { x, y, z } = voxel; // NEW WAY - Creating 3 variables
      console.log(x);
      const { x : a, y : b, z : c } = voxel;// copying values to other variables ":" = value assignement
      console.log(b); //

      // ASSIGNING VARIABLES FROM NESTED OBJECTS
      const nest = {
        start: { x:5, y:6},
        end: { x:6 , y:-9}
      };
      const { start : { x: startX, y: startY }} = nest;
      console.log(startX)// start = {""} , x = startX, y = startY

      // ASSIGNING VARIABLES FROM ARRAYS
      const [q,,, r] = [1, 2, 3, 4, 5];// q = 1, r = 4 = reach the desired index with comma ','
      console.log(q, r);

      //SWAPPING ARRAY VALUES
      let a = 8, b = 6;
      (() => {
        "use strict";
      })();
        [b, a] = [a, b];// using const or let here keeps it block scoped and will stop it from working
      console.log(a);
      console.log(b);

      // REST OPERATOR TO REASSIGN ARRAY ELEMENTS
      const [q, r, ...rest] = [1, 2, 3, 4, 5];// q = 1, r = 2 - rest op gets all the other values in form of a new array
      console.log(q, r);
      console.log(rest);
      // The rest element only works correctly as the last variable in the list.
      // As in, you cannot use the rest operator to catch a subarray that leaves
      // out last element of the original array.

      // PASS AN OBJECT AS A FUNCTION'S PARAMETERS
      // const profileUpdate = (profileData) => {
      //   const {name, age, nationality, location } = profileData; // destructurin
      // }
      const stats = {
        max: 56.78,
        standard_deviation: 4.34,
        median: 34.54,
        mode: 23.87,
        min: -0.75,
        average: 35.85
      };
      const half = (function() {
        "use strict";
        return function half( { max, min } ) { // you dont have to register all properties
          return (stats.max + stats.min) / 2.0;
        };
      })();
      console.log(stats);
      console.log(half(stats)); // should be 28.015

      // ASSIGNING VARIABLES TO OBJECT PROPERTIES
      const AVG_TEMPERATURES = {
        today: 77.5,
        tomorrow: 79
      };

      function getTempOfTmrw(avgTemperatures) {
        "use strict"
        const {tomorrow : tempOfTomorrow } = avgTemperatures;
        return tempOfTomorrow;
      }

      console.log(getTempOfTmrw(AVG_TEMPERATURES)); // should be 79

    </script>
